	  <div class="search" style="margin-top:150px">
		    <select id="option1" name="option1" class="select" style="border:0;height:40px;outline:none;"> 
              <option value="" disabled>[SEARCH]</option>
              <option value="1">Baidu</option>
		      <option value="2">Bing</option>
		      <option value="3">Google</option>

	      </select>
		    
		    
		    
		    <input id="inputtext1" class="input" type="text" title="search"
             style="color:#1e90ff;width:55.5%;height:40px;outline:none;font-size:28px;" placeholder="" onkeydown="if(event.keyCode==13){jump1();return true}"
				name="input" />
		    
	      <!--	<button type="submit" class="button1" onclick="jump()"/></button> -->
		    <input type="button" class="button button-square button-square" value="Search" style="width:18%;height: 40px;" onclick="jump1()" target="new" />

		    
		    
		    
		    
        <script type="text/javascript">
	function jump1()
	{
		var obj=document.getElementById("option1");
		var index=obj.selectedIndex;
		var value=obj.options[index].value;
		var str=document.getElementById("inputtext1").value;
		    if(value==1)
			window.open('https://www.baidu.com/s?wd='+str);		
		    if(value==2)
			window.open('https://cn.bing.com/search?q='+str);
		    if(value==3)
		    window.open('https://www.google.com.hk/search?q='+str);
			
			
	}
            </script>
