	  <div class="search">
		    <select id="option1" name="option1"  style="border:0;width:22%;height:40px;outline:none;"> 
		      <option value="" disabled>[SEARCH]</option>
		      <option value="1">Bing</option>
		      <option value="2">Baidu</option>
		      <option value="3">Google</option>
		      
		      
		      
	      </select>
		    
		    
		    
		    <input id="inputtext1" class="input" type="text" title="search" 
             style="color:#1e90ff;width:50%;height:40px;outline:none;font-size:28px;" placeholder="" onkeydown="if(event.keyCode==13){jump1();return true}"
				name="input" />
		    
	      <!--	<button type="submit" class="button1" onclick="jump()"/></button> -->
		    <input type="button" class="button button-square button-square" value="Search" style="width:22%;height: 40px;" onclick="jump1()" target="new"/>
		    
		    
		    
		    
	      <script type="text/javascript">
	function jump1()
	{
		var obj=document.getElementById("option1");
		var index=obj.selectedIndex;
		var value=obj.options[index].value;
		var str=document.getElementById("inputtext1").value;
		    if(value==1)
			window.open('https://cn.bing.com/search?q='+str);
		    if(value==2)
			window.open('https://www.baidu.com/s?wd='+str);
		    if(value==3)
		    window.open('https://www.google.com.hk/search?q='+str);
			
			
	}
            </script>

<script type="text/javascript">
		$(document).ready(function () {
		  var trigger = $('.hamburger'),
		      overlay = $('.overlay'),
		     isClosed = false;

		    trigger.click(function () {
		      hamburger_cross();      
		    });

		    function hamburger_cross() {

		      if (isClosed == true) {          
		        overlay.hide();
		        trigger.removeClass('is-open');
		        trigger.addClass('is-closed');
		        isClosed = false;
		      } else {   
		        overlay.show();
		        trigger.removeClass('is-closed');
		        trigger.addClass('is-open');
		        isClosed = true;
		      }
		  }
		  
		  $('[data-toggle="offcanvas"]').click(function () {
		        $('#wrapper').toggleClass('toggled');
		  });  
		});
	</script>
